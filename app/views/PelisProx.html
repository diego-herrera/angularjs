<table class="table table-striped">
    <tbody>
        <!-- Utilizamos nuestra directiva como atributo
        de elemento. Le pasamos la película por la que se
        itera, y una función donde recibir la notificación
        de selección -->
        <tr list-item ng-repeat="pelicula in peliculas"
                   peli="pelicula"
                   al-seleccionar="verDetalle(itemId)">

        </tr>
    </tbody>
</table>
