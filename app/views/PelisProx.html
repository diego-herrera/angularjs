<table class="table table-striped">
    <tbody>
        <!-- Con la directiva ng-repeat iteramos por un conjunto
        de elementos -->
        <tr ng-repeat="pelicula in peliculas | orderBy:'release_date'">
            <td>
                <img ng-src="{{ obtenerRutaImagen(pelicula.poster_path) }}" />
            </td>
            <td>
                <a href="" ng-click="verDetalle(pelicula.id)">
                    {{ pelicula.original_title }}
                </a>
            </td>
            <!-- Usamos el filtro 'fechaEstreno' para darle formato
            a la fecha de estreno de cada pelÃ­cula -->
            <td>{{ pelicula.release_date | fechaEstreno }}</td>
        </tr>
    </tbody>
</table>
