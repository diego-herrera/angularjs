<!DOCTYPE html>
<html ng-app="pelis">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Cargamos la librería de AngularJS -->
    <script src="vendor/angular.js"></script>
    <!-- Cargamos la librería ngRoute para el routing de la aplicación -->
    <script src="vendor/angular-route.js"></script>
    <!-- Cargamos la librería angular-route-segment para potenciar el routing que nos da ngRoute -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.3.3/angular-route-segment.min.js"></script>
    <!-- Cargamos el app.js, que es donde se inicia y configura la aplicación -->
    <script src="scripts/app.js"></script>
    <!-- Cargamos todos los controladores, servicios, filtros y directivas -->
    <script src="scripts/controllers/IndexCtrl.js"></script>
    <script src="scripts/controllers/PelisCtrl.js"></script>
    <script src="scripts/controllers/SeriesCtrl.js"></script>
    <script src="scripts/controllers/PelisProxCtrl.js"></script>
    <script src="scripts/controllers/SeriesHoyCtrl.js"></script>
    <script src="scripts/controllers/PeliDetalleCtrl.js"></script>
    <script src="scripts/services/ApiService.js"></script>
    <script src="scripts/filters/FechaEstreno.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <!-- Navegación principal de la aplicación -->
    <!-- Puesto que esta pieza de DOM está en nuestro index.html, y no
    hay enrutamiento alguno en este punto, establecemos el controlador
    que le dota defuncionalidad de manera manual con la directiva
    ng-controller -->
    <nav ng-controller="IndexCtrl">
        <ul class="nav nav-tabs">
            <!-- ng-class es una directiva que nos permite establecer
             clases CSS de manera dinámica. En este caso, vamos a establecer
             la clase 'active' siempre que 'rutaEsPeliculas()' resuelva como
             true. En caso de resolver como false, no se aplica dicha clase -->
            <li ng-class="{ active: rutaEsPeliculas() }">
                <a href="#/pelis">Películas</a>
            </li>
            <!-- Aquí ocurre igual que en el caso anterior -->
            <li ng-class="{ active: rutaEsSeries() }">
                <a href="#/series">Series</a>
            </li>
        </ul>
    </nav>
    <!-- Segmento donde se muestran las vistas de Películas y Series -->
    <section app-view-segment="0"></section>
</body>
</html>
